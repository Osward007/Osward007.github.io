<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

        }
        .arrow {

            transform-origin: center; margin-left: -25px; margin-top: -25px;
        }

            50% { transform: translate(calc(-10px * var(--dx)), calc(-10px * var(--dy))) rotate(var(--rotation)); }

        }
        .animation-container {

            display: none; justify-content: center; align-items: center;
            z-index: 20; pointer-events: none;
        }
        .animation-frame {
            position: absolute; background-size: contain;
            background-repeat: no-repeat; background-position: center;
            opacity: 0; transition: opacity 0.05s;
        }
        @media (max-width: 768px) {

        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const centerPattern = document.getElementById('centerPattern');
            const animationContainer = document.getElementById('animationContainer');
            const animationConfig = {

            };
            const frameTimingConfig = { 19: 200, 37: 1000 };
            const scaleRatio = animationConfig.animationSize / animationConfig.originalSize;
            const baseFrameInterval = 1000 / animationConfig.fps;
            
            // ========== ã€ä¿®å¤2ã€‘preloadAnimationFrameså‡½æ•° - å®Œæ•´ä¿®å¤ç‰ˆ ==========
            function preloadAnimationFrames() {
                const frames = [], promises = [];
                console.log('ğŸš€ å¼€å§‹é¢„åŠ è½½åŠ¨ç”»å¸§...');
                
                // ç¬¬ä¸€ç»„åŠ¨ç”»ï¼šmimo0001.png åˆ° mimo0019.png
                console.log('ğŸ“ åŠ è½½ç¬¬ä¸€ç»„åŠ¨ç”»ï¼ˆmimoç³»åˆ—ï¼‰...');
                for (let i = 1; i <= 19; i++) {
                    const frameNum = i.toString().padStart(4, '0');
                    const img = new Image();
                    img.crossOrigin = 'anonymous'; // ã€å…³é”®ä¿®å¤ã€‘æ·»åŠ CORSæ”¯æŒ
                    img.src = `./image/mimo${frameNum}.png`;
                    frames.push(img);
                    
                    promises.push(new Promise((resolve, reject) => {
                        img.onload = () => {
                            console.log(`âœ… mimo${frameNum}.png åŠ è½½æˆåŠŸ`);
                            resolve();
                        };
                        img.onerror = () => {
                            console.warn(`âš ï¸ mimo${frameNum}.png åŠ è½½å¤±è´¥ï¼Œå°†ç»§ç»­å°è¯•`);
                            // å³ä½¿å¤±è´¥ä¹Ÿresolveï¼Œä¸é˜»å¡åŠ¨ç”»
                            resolve();
                        };
                    }));
                }
                
                // ç¬¬äºŒç»„åŠ¨ç”»ï¼šIMG_4403.png åˆ° IMG_4420.png
                console.log('ğŸ“ åŠ è½½ç¬¬äºŒç»„åŠ¨ç”»ï¼ˆIMG_44ç³»åˆ—ï¼‰...');
                for (let i = 3; i <= 20; i++) {
                    const frameNum = i.toString().padStart(2, '0');
                    const img = new Image();
                    img.crossOrigin = 'anonymous'; // ã€å…³é”®ä¿®å¤ã€‘æ·»åŠ CORSæ”¯æŒ
                    img.src = `./image/IMG_44${frameNum}.png`;
                    frames.push(img);
                    
                    promises.push(new Promise((resolve, reject) => {
                        img.onload = () => {
                            console.log(`âœ… IMG_44${frameNum}.png åŠ è½½æˆåŠŸ`);
                            resolve();
                        };
                        img.onerror = () => {
                            console.warn(`âš ï¸ IMG_44${frameNum}.png åŠ è½½å¤±è´¥ï¼Œå°†ç»§ç»­å°è¯•`);
                            // å³ä½¿å¤±è´¥ä¹Ÿresolveï¼Œä¸é˜»å¡åŠ¨ç”»
                            resolve();
                        };
                    }));
                }
                
                console.log(`ğŸ“Š æ€»å…±é¢„åŠ è½½ ${frames.length} å¼ å›¾ç‰‡`);
                return { frames, promises };
            }
            // ========== ä¿®å¤ç»“æŸ ==========
            
            function createArrows() {
                const containerRect = container.getBoundingClientRect();
                const arrowCount = 12;
                const centerX = containerRect.left + containerRect.width / 2;
                const centerY = containerRect.top + containerRect.height / 2;
                const patternRadius = containerRect.width / 2;
                document.querySelectorAll('.arrow').forEach(arrow => arrow.remove());
                
                for (let i = 0; i < arrowCount; i++) {
                    const angle = (i / arrowCount) * Math.PI * 2;
                    const dx = Math.cos(angle); 
                    const dy = Math.sin(angle);
                    const distanceFromCenter = patternRadius * 0.95;
                    const x = centerX + distanceFromCenter * dx;
                    const y = centerY + distanceFromCenter * dy;
                    
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    arrow.style.position = 'fixed';
                    arrow.style.left = `${x}px`; 
                    arrow.style.top = `${y}px`;
                    
                    const rotation = Math.atan2(centerY - y, centerX - x) * (180 / Math.PI);
                    arrow.style.setProperty('--rotation', `${rotation}deg`);
                    arrow.style.setProperty('--dx', dx); 
                    arrow.style.setProperty('--dy', dy);
                    arrow.style.animationDelay = '0s';
                    
                    arrow.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 12H19M19 12L12 5M19 12L12 19" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
                    document.body.appendChild(arrow);
                }
            }
            
            function playAnimationSequence(frames) {
                console.log('ğŸ¬ å¼€å§‹æ’­æ”¾åŠ¨ç”»åºåˆ—...');
                const containerRect = container.getBoundingClientRect();
                centerPattern.style.opacity = '0';
                centerPattern.style.pointerEvents = 'none';
                animationContainer.style.display = 'flex';
                
                let currentFrame = 0; 
                const totalFrames = frames.length;
                
                function showFrame() {
                    animationContainer.innerHTML = '';
                    if (currentFrame >= totalFrames) { 
                        console.log('âœ¨ åŠ¨ç”»æ’­æ”¾å®Œæ¯•'); 
                        return; 
                    }
                    
                    const frameElement = document.createElement('div');
                    frameElement.className = 'animation-frame';
                    frameElement.style.width = `${containerRect.width}px`;
                    frameElement.style.height = `${containerRect.height}px`;
                    
                    // æ£€æŸ¥å›¾ç‰‡æ˜¯å¦æˆåŠŸåŠ è½½
                    if (frames[currentFrame].complete && frames[currentFrame].naturalHeight !== 0) {
                        frameElement.style.backgroundImage = `url('${frames[currentFrame].src}')`;
                    } else {
                        console.warn(`â­ï¸ è·³è¿‡ç¬¬ ${currentFrame + 1} å¸§ï¼ˆå›¾ç‰‡æœªåŠ è½½ï¼‰`);
                    }
                    
                    frameElement.style.transform = `scale(${scaleRatio})`;
                    frameElement.style.opacity = '1';
                    animationContainer.appendChild(frameElement);
                    
                    let frameInterval = baseFrameInterval;
                    if (frameTimingConfig[currentFrame] !== undefined) {
                        frameInterval = frameTimingConfig[currentFrame];
                        console.log(`â±ï¸ ç¬¬${currentFrame + 1}å¸§ä½¿ç”¨è‡ªå®šä¹‰æ—¶é—´: ${frameInterval}ms`);
                    }
                    
                    currentFrame++; 
                    setTimeout(showFrame, frameInterval);
                }
                showFrame();
            }
            
            const { frames, promises } = preloadAnimationFrames();
            let allFramesLoaded = false;
            
            // ========== ã€ä¿®å¤3ã€‘Promise.allé”™è¯¯å¤„ç† - æ›´å‹å¥½ ==========
            Promise.all(promises).then(() => {
                allFramesLoaded = true;
                console.log('ğŸ‰ æ‰€æœ‰åŠ¨ç”»å¸§é¢„åŠ è½½å®Œæˆï¼');
                console.log(`âœ… æˆåŠŸåŠ è½½çš„å›¾ç‰‡: ${frames.filter(img => img.complete && img.naturalHeight !== 0).length}/${frames.length}`);
            }).catch((error) => {
                console.warn('âš ï¸ éƒ¨åˆ†å›¾ç‰‡åŠ è½½å¤±è´¥:', error);
                allFramesLoaded = true; // å³ä½¿å¤±è´¥ä¹Ÿç»§ç»­
                console.log('ğŸ”„ å°†ç»§ç»­ä½¿ç”¨å·²åŠ è½½çš„å›¾ç‰‡æ’­æ”¾åŠ¨ç”»...');
            });
            // ========== ä¿®å¤ç»“æŸ ==========
            
            createArrows();
            let isClicked = false;
            
            centerPattern.addEventListener('click', function() {
                if (!isClicked) {
                    console.log('ğŸ–±ï¸ ç‚¹å‡»è§¦å‘åŠ¨ç”»æ’­æ”¾');
                    const arrows = document.querySelectorAll('.arrow');
                    arrows.forEach(arrow => {
                        arrow.style.transition = 'opacity 0.3s, transform 0.3s';
                        arrow.style.opacity = '0'; 
                        arrow.style.transform = 'scale(0.5)';
                        setTimeout(() => { arrow.style.display = 'none'; }, 300);
                    });
                    
                    if (allFramesLoaded) {
                        playAnimationSequence(frames);
                    } else {
                        console.log('â³ åŠ¨ç”»å¸§è¿˜æœªåŠ è½½å®Œæˆï¼Œç­‰å¾…ä¸­...');
                        const loadingMsg = document.createElement('div');
                        loadingMsg.textContent = 'åŠ è½½åŠ¨ç”»ä¸­...';
                        loadingMsg.style.color = 'white'; 
                        loadingMsg.style.position = 'fixed';
                        loadingMsg.style.top = '50%'; 
                        loadingMsg.style.left = '50%';
                        loadingMsg.style.transform = 'translate(-50%, -50%)';
                        loadingMsg.style.zIndex = '30'; 
                        loadingMsg.style.fontSize = '20px';
                        loadingMsg.style.background = 'rgba(0,0,0,0.8)';
                        loadingMsg.style.padding = '20px'; 
                        loadingMsg.style.borderRadius = '10px';
                        document.body.appendChild(loadingMsg);
                        
                        const checkInterval = setInterval(() => {
                            if (allFramesLoaded) {
                                clearInterval(checkInterval); 
                                loadingMsg.remove();
                                playAnimationSequence(frames);
                            }
                        }, 100);
                    }
                    isClicked = true;
                }
            });
            
            window.addEventListener('resize', createArrows);
            
            // ========== ã€æ–°å¢ã€‘é¡µé¢åŠ è½½å®Œæˆåçš„æµ‹è¯• ==========
            window.addEventListener('load', function() {
                console.log('ğŸŒ é¡µé¢å®Œå…¨åŠ è½½å®Œæˆ');
                console.log('ğŸ“Œ æµ‹è¯•ç›´æ¥è®¿é—®å›¾ç‰‡:');
                
                // æµ‹è¯•å…³é”®å›¾ç‰‡
                const testImages = [
                    './image/IMG_4397.png',
                    './image/mimo0001.png', 
                    './image/IMG_4403.png'
                ];
                
                testImages.forEach(url => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = () => console.log(`   âœ… ${url}`);
                    img.onerror = () => console.log(`   âŒ ${url}`);
                    img.src = url;
                });
            });
        });
    </script>
